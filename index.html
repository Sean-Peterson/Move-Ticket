<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Mt. Hood Cinemas</h1>
        <div class="row">
          <h2>Movies</h2>
          <div class="row">
            <div class="col-md-4">
              <form id="specifics">
                <div class="form-group">
                  <label for="time">Time</label>
                  <input type="radio" name="time" value="2">5-9PM<br>
                  <input type="radio" name="time" value="1">10-4:59PM<br>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                  <label for="movie">Movie Title</label>
                  <input type="radio" name="movie" value= "1" >Hidden Figures<br>
                  <input type="radio" name="movie" value="2" >The Revenant<br>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                  <label for="input-age">Enter your age:</label>
                  <input type="text" id="input-age" class="form-control">
                </div>

                <button type="submit" class="btn">Submit</button>
              </form>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="show-price">
      <p></p>
    </div>
  </body>
</html>
